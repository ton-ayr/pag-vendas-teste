<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag Vendas TesTon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .btn {
            display: inline-block;
            background: #4299e1;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #3182ce;
        }
    </style>
    <script>
        function redirecionar() {
            const nome = encodeURIComponent(document.getElementById('nome').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const curso = encodeURIComponent(document.getElementById('curso').value);
            
            if (!nome || !email || !curso) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            const url = `https://chk.eduzz.com/KW83QPOB01?name=${nome}&email=${email}&utm_source=${curso}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pag Vendas TesTon</h1>
        <form onsubmit="event.preventDefault(); redirecionar();">
            <input type="text" id="nome" class="input-field" placeholder="Nome" required>
            <input type="email" id="email" class="input-field" placeholder="E-mail" required>
            <select id="curso" class="input-field" required>
                <option value="" disabled selected>Selecione um curso</option>
                <option value="Enfermagem">Enfermagem</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Artes">Artes</option>
            </select>
            <button type="submit" class="btn">Comprar</button>
        </form>
    </div>
</body>
</html>
